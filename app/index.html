<!doctype html>
<html lang="en" ng-app="noteularApp">
<head>
  <meta charset="utf-8">
  <title>Noteular</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/note.component.js"></script>
</head>
<body ng-controller="NoteListCtrl">
  <div id="notebook">

    <note class="note slide-x bg-color-blue" ng-hide="ctrl.hidden" ng-repeat="note in notes"></note>

    <div class="note" id="control-note">
      <input placeholder="Note title" class="control-text control-title note-title" type="text" ng-model="controlTitleVal" />
      <br />
      <textarea class="control-text control-content note-content" placeholder="Put the content of the note here!" ng-model="$ctrl.controlContentVal" ng-keypress="handleNoteKey($event)"></textarea>
      <div class="control control-button ns" type="button" ng-click="makeNote(controlTitleVal, controlContentVal)"><i class="material-icons">queue</i></div>
  </div>
  </div>
</body>
</html>
